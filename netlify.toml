[context.production.environment]
  CMS_BRANCH = "production"
[context.dev.environment]
  CMS_BRANCH = "dev"
[build]
  publish = "public"
  command = "npm run build"
  functions = "lambda"
[build.environment]
  YARN_VERSION = "1.9.4"
  YARN_FLAGS = "--no-ignore-optional"
[[redirects]]
  from = "https://wildernessliz.netlify.com/*"
  to = "https://wildernessliz.com/:splat"
  status = 301
  force = true